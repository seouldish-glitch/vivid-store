<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | Vivid Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-dark: #020617;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.18);
      --gold: #facc15;
      --gold-strong: #eab308;
      --muted: #9ca3af;
      --text: #f9fafb;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(160deg, #020617 0%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1509391366360-2e959784a276?w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(12px) brightness(0.4);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(160deg,
          rgba(2, 6, 23, 0.85) 0%,
          rgba(0, 0, 0, 0.9) 100%);
      z-index: -1;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center,
          transparent 0%,
          rgba(0, 0, 0, 0.4) 70%,
          rgba(0, 0, 0, 0.7) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .glow-blob {
      position: fixed;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(250, 204, 21, 0.45), rgba(250, 204, 21, 0.05));
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(140px);
      z-index: 1;
      animation: pulseGlow 5s infinite ease-in-out alternate;
    }

    @keyframes pulseGlow {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.6;
      }

      100% {
        transform: translateX(-50%) scale(1.25);
        opacity: 0.35;
      }
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 16px;
      position: relative;
      z-index: 2;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 28px 26px;
      border-radius: 22px;

      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);

      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 0 25px rgba(250, 204, 21, 0.15),
        0 0 120px rgba(250, 204, 21, 0.18),
        inset 0 0 14px rgba(250, 204, 21, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5);

      animation: floatCard 4.5s ease-in-out infinite;
      position: relative;
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg,
          transparent,
          rgba(250, 204, 21, 0.6),
          transparent);
      border-radius: 22px 22px 0 0;
    }

    @keyframes floatCard {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo-img {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      object-fit: contain;
      background: radial-gradient(circle, var(--gold), var(--gold-strong));
      box-shadow: 0 0 28px rgba(250, 204, 21, 0.6);
    }

    .brand-col {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-title {
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .login-heading {
      margin-top: 12px;
      font-size: 24px;
      font-weight: 600;
    }

    .login-subtext {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .google-btn {
      width: 100%;
      padding: 12px 16px;
      background: #ffffff;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.55);
    }

    .google-icon {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      background: conic-gradient(#4285f4 0deg 90deg,
          #34a853 90deg 180deg,
          #fbbc05 180deg 270deg,
          #ea4335 270deg 360deg);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #9ca3af;
      font-size: 11px;
      margin: 18px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #9ca3af;
      font-size: 12px;
    }

    .footer-text a {
      transition: color 0.2s ease;
    }

    .footer-text a:hover {
      color: var(--gold-strong);
    }

    .google-svg {
      width: 18px;
      height: 18px;
    }

    @keyframes fadeInBlur {
      0% {
        opacity: 0;
        filter: blur(10px);
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
    }

    .login-card {
      animation: floatCard 4.5s ease-in-out infinite, fadeInBlur 0.8s ease-out;
    }

    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    .star {
      position: fixed;
      background: #facc15;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      box-shadow:
        0 0 6px rgba(250, 204, 21, 0.8),
        0 0 12px rgba(250, 204, 21, 0.6),
        0 0 18px rgba(250, 204, 21, 0.4);
      animation: fall linear infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) translateX(30px) rotate(360deg);
        opacity: 0;
      }
    }

    .star.shooting {
      width: 2px !important;
      height: 2px !important;
      border-radius: 50%;
    }

    .star.shooting::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg,
          rgba(250, 204, 21, 0.8),
          transparent);
      transform: translateX(-40px) translateY(0.5px);
    }

    @keyframes shoot {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(45deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) translateX(100px) rotate(45deg);
        opacity: 0;
      }
    }

    .star.shooting {
      animation: shoot linear infinite;
    }
  </style>
</head>

<body>

  <div class="vignette"></div>
  <div class="glow-blob"></div>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-row">
        <img src="https://www.vividvision.lk/l.png" class="logo-img" />
        <div class="brand-col">
          <span class="brand-title">VIVID VISION</span>
          <span class="brand-sub">Solar · Security · Smart Systems</span>
        </div>
      </div>
      <h1 class="login-heading">Welcome back</h1>
      <p class="login-subtext">
        Sign in with Google to continue.
      </p>
      <button class="google-btn" onclick="window.location.href='/auth/google'">
        <img src="/google.svg" class="google-svg" />
        <span>Continue with Google</span>
      </button>
      <div class="divider">or</div>
      <p class="footer-text">Need help? Visit our <a href="/contact.html" style="color:var(--gold)">contact page</a>.
      </p>
    </div>
  </div>

  <script>
    function createStars() {
      const starCount = 40; 

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        const size = Math.random() * 2 + 1 + "px";
        star.style.width = size;
        star.style.height = size;

        star.style.left = Math.random() * 100 + "vw";

        star.style.animationDuration = Math.random() * 7 + 8 + "s";
        star.style.animationDelay = Math.random() * 8 + "s";

        star.style.opacity = Math.random() * 0.5 + 0.3;

        if (Math.random() < 0.1) {
          star.classList.add("shooting");
          star.style.animationDuration = Math.random() * 2 + 2 + "s";
        }

        document.body.appendChild(star);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      createStars();
    });
  </script>

</body>

</html>
