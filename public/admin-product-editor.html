<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Product Editor — Vivid Vision Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/admin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        .editor-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        textarea.input {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        .preview-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <main class="main-content" style="overflow-y: auto;">
        <div class="editor-container">
            <div class="header-actions">
                <h2 id="pageTitle" style="margin:0; font-size:24px;">Create Product</h2>
                <a href="/admin" class="vv-btn ghost">Back to Dashboard</a>
            </div>

            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Product Name</label>
                    <input name="name" class="input" style="width:100%" required>
                </div>

                <div class="form-group">
                    <label>Subtitle</label>
                    <input name="subtitle" class="input" style="width:100%">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price</label>
                        <input name="price" type="number" class="input" style="width:100%" required>
                    </div>
                    <div class="form-group">
                        <label>Tag (e.g. New, Bestseller)</label>
                        <input name="tag" class="input" style="width:100%">
                    </div>
                </div>

                <div class="form-group">
                    <label>Features (One per line)</label>
                    <textarea name="features" class="input" style="width:100%"></textarea>
                </div>

                <div class="form-group">
                    <label>Images (Select multiple - Max 5)</label>
                    <input type="file" name="images" id="imageInput" accept="image/*" multiple class="input"
                        style="width:100%">
                    <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">
                        ✨ Images will be automatically resized to 1200×900px (4:3 ratio) and optimized
                    </div>
                    <div id="imagePreview" class="preview-area"></div>
                </div>

                <div class="form-group">
                    <label class="flex-row" style="justify-content:flex-start; gap:10px; cursor:pointer;">
                        <input type="checkbox" name="inStock" value="true" checked>
                        <span style="color:var(--text-main); font-size:14px;">In Stock</span>
                    </label>
                </div>

                <input type="hidden" name="primaryIndex" value="0">

                <div style="text-align:right; border-top:1px solid var(--border); padding-top:20px; margin-top:20px;">
                    <button type="button" class="vv-btn ghost" onclick="window.location.href='/admin'">Cancel</button>
                    <button type="submit" class="vv-btn" style="min-width:120px; margin-left:10px;">Save
                        Product</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Re-use modils logic for alerts/toasts/fetching if needed, or inline simple fetch logic -->
    <script src="/modals.js"></script>
    <script src="/admin-product-editor.js"></script>
</body>

</html>
